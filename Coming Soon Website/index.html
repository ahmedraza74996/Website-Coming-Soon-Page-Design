<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon Page</title>
    <!-- 
        - LINK CSS
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <img src="image.jpg" class="image" alt="">
        <header>Coming Soon Page</header>
        <p>Our Website Is Under Construction. We're Working Hard To Improve Our Website And We'll Ready To Launch After.</p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">Days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">Hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">Minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">Seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe Now To Get Latest Updates!</p>
            <div class="input-box">
                <input type="email" placeholder="Enter Your Email">
                <button>Notify Me</button>
            </div>
        </div>

        <!-- 
            - LINK JS
        -->
        <script src="script.js"></script>
    </section>
</body>
</html>
